<h3>Stack:</h3>
<div id="id_stack"></div>


<script language="JavaScript">
$( document ).ready(function()
{
    console.log( "ready!" );

    //  ...
    var cGoBack     = new CGoBack( null );
    var arrStack    = null;
    var i;
    var sStackList;

    //  ...
    cGoBack.IAmHere();
    arrStack    = cGoBack.GetStack();

    $( "#id_back").off( "click").on( "click", function( oEvent )
    {
        cGoBack.GoBack();
    });

    //
    sStackList = '';
    if ( $lisa( arrStack ) && arrStack.length > 0 )
    {
        for ( i = arrStack.length - 1; i >= 0; i -- )
        {
            sStackList += "<p>" + ( i + 1 ) + " - " + arrStack[ i ] + "</p>";
        }
    }
    $( "#id_stack").html( sStackList );

});
</script>
